<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editLocation" method="POST">
                    <div class="form-group row">
                        <label for="locName" class="col-3 col-form-label">Location Name</label>
                        <div class="col-9">
                            <input type="text" id="locName" name="locName" class="form-control" th:value="${location.locName}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locDescription" class="col-3 col-form-label">Location Description</label>
                        <div class="col-9">
                            <input type="text" id="locDescription" name="locDescription" class="form-control" th:value="${location.locDescription}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">Latitude</label>
                        <div class="col-9">
                            <input type="text" name="latitude" id="latitude" class="form-control" th:value="${location.latitude}" placeholder="ex:12.345678"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">Longitude</label>
                        <div class="col-9">
                            <input type="text" name="longitude" id="longitude" class="form-control" th:value="${location.longitude}" placeholder="ex:123.456789"/>  
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address1" class="col-3 col-form-label">Address 1</label>
                        <div class="col-9">
                            <input type="text" id="address1" name="address.address1" class="form-control" th:value="${location.address.address1}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address2" class="col-3 col-form-label">Address 2</label>
                        <div class="col-9">
                            <input type="text" id="address2" name="address.address2" class="form-control" th:value="${location.address.address2}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">City</label>
                        <div class="col-9">
                            <input type="text" id="city" name="address.city" class="form-control" th:value="${location.address.city}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="state" class="col-3 col-form-label">State</label>
                        <div class="col-9">
                            <select id="state" name="address.state" class="form-control">
                                <option th:each="state : ${states}" th:value="${state.stateAbbrev}" th:text="${state.stateName}" th:selected="${location.address.state == state.stateAbbrev}">State Name</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zipCode" class="col-3 col-form-label">Zipcode</label>
                        <div class="col-9">
                            <input type="text" id="zipCode" name="address.zipCode" class="form-control" th:value="${location.address.zipCode}" placeholder="ex:12345"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zipExtension" class="col-3 col-form-label">Zip Extension</label>
                        <div class="col-9">
                            <input type="text" id="zipExtension" name="address.zipExtension" class="form-control" th:value="${location.address.zipExtension}" placeholder="ex:1234"/>
                        </div>
                    </div>
                    <input type="hidden" name="address.addressId" th:value="${location.address.addressId}"/>
                    <input type="hidden" name="locId" th:value="${location.locId}"/>
                    <button type="submit" class="btn btn-primary btn-lg">OK</button>
                    <a class="btn btn-outline-primary btn-lg" href="locations">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
