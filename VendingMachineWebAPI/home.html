<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css">

  </head>
  <body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            
            <!-- container for items -->
            <div class="col-md-8">
                <!-- we will add cards dynamically to the page -->
                <div id="itemGrid">
                </div>
            </div>

            <!-- container for forms -->
            <div class="col-md-4">
                
                <!-- container for adding money -->
                <div class="row">
                    <form class="form-horzontal" role="form" id="addMoneyForm">
                        <div class="form-group row">
                            <div>
                                <label for="addMoneyAmount" class="col-md-8 control-label">Total $ In</label>
                                <input type="text" class="col-md-8 form-control" id="addMoneyAmount" placeholder="0.00" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-5">
                                <button type="button" id="addDollar" class="btn btn-sm">Add Dollar</button>
                            </div>
                            <div class="col-md-7">
                                <button type="button" id="addQuarter" class="btn btn-sm">Add Quarter</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="button" id="addDime" class="btn btn-sm">Add Dime</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="addNickel" class="btn btn-sm">Add Nickel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <!-- container for message form -->
                <div class="row">
                    <form class="form-horizontal" role="form" id="messageForm">
                        <div class="form-group row">
                            <label for="message" class="col-md-8 control-label">Messages</label>
                            <input type="text" class="col-md-10 form-control" id="messageBox" readonly>
                        </div>
                        <div class="form-group row">
                            <label for="item" class="col-md-4 control-label">Item:</label>
                            <input type="text" class="col-md-4 form-control" id="itemNumber" readonly>
                        </div>
                        <div class="form-group row">
                            <input type="hidden" id="itemId">
                            <button type="button" id="makePurchase" class="btn btn-default">Make Purchase</button>
                        </div>
                    </form>
                </div>
                <hr>
                <!-- container for change form -->
                <div class="row">
                    <form class="form-horizontal" role="form" id="changeForm">
                        <div class="form-group row">
                            <label for="change" class="col-md-8 control-label">Change</label>
                            <input type="text" class="form-control" id="changeBox" readonly>
                        </div>
                        <div class="form-group row">
                            <button type="button" id="changeReturn" class="btn btn-default">Change Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
