<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Add Super</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addSuper" method="POST">
                    <div class="form-group row">
                        <label for="superName" class="col-3 col-form-label">Super Name</label>
                        <div class="col-9">
                            <input type="text" name="superName" id="superName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superDescription" class="col-3 col-form-label">Super Description</label>
                        <div class="col-9">
                            <input type="text" name="superDescription" id="superDescription" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superHero" class="col-3 form-check-label">Hero or Villian</label>
                        <div class="col-9">
                            <input class="col-3 form-check-input" type="radio" id="superHero" name="hero" value="true"/>
                            <label class="col-3 text-right form-label" for="superHero">Hero</label>
                            <input class="col-3 form-check-input" type="radio" id="villian" name="hero" value="false"/>
                            <label class="col-3 text-right form-label" for="villian">Villian</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="powers" class="col-3 col-form-label">Powers</label>
                        <div class="col-9">
                            <select id="powers" name="powerId" class="form-control" multiple>
                                <option th:each="power : ${powers}" th:value="${power.powerId}" th:text="${power.powerName}">Power Name</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Super</button>
                </form>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hero</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="super : ${supers}">
                            <td th:text="${super.superName}">Super Name</td>
                            <td th:text="${super.hero == true ? 'Hero' : 'Villian'}">Hero</td>
                            <td><a href="#" th:href="@{/super(superId=${super.superId})}">Details</a></td>
                            <td><a href="#" th:href="@{/editSuper(superId=${super.superId})}">Edit</a></td>
                            <td><a href="#" th:href="@{/deleteSuper(superId=${super.superId})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
